{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Спасибо за заявку</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/Style.css' %}">
</head>

<body>
    <header class="navbar navbar-expand-xl navbar-light fixed-top bg-white py-5">
        <nav class="container">
            <a class="navbar-brand" href="{% url 'storage_units:index' %}">
                <img src="{% static 'img/Vector.svg' %}" alt="[]">
                <img src="{% static 'img/SelfStorage.svg' %}" alt="SelfStorage">
            </a>
        </nav>
    </header>

    <main class="container mt-header">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8 text-center">
                <h1 class="fw-bold SelfStorage_green mb-4">Спасибо!</h1>
                <h4 class="SelfStorage_grey mb-3">Мы свяжемся с вами по адресу <span class="fw-bold">{{ email }}</span>.
                </h4>
                <h4 class="SelfStorage_grey mb-4">Примерная стоимость хранения — <span class="SelfStorage_orange">от 190
                        ₽ за м²</span>.</h4>
                <a href="{% url 'storage_units:index' %}" class="SelfStorage_green fs_24">Вернуться на главную</a>
            </div>
        </div>
    </main>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
